plugins {
    id "com.android.application"
    id "kotlin-android"
    // Das Flutter Gradle Plugin muss nach den Android und Kotlin Gradle Plugins angewendet werden.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace = "de.growtracker.grow_tracker" // Stelle sicher, dass dies dein Paketname ist
    compileSdk = 34 // Explizit setzen oder flutter.compileSdkVersion verwenden, wenn es korrekt definiert ist
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Angleichung an Java 17
        targetCompatibility = JavaVersion.VERSION_17 // Angleichung an Java 17
    }

    kotlinOptions {
        jvmTarget = '17' // Kotlin JVM-Ziel auf 17 setzen
    }

    defaultConfig {
        applicationId = "de.growtracker.grow_tracker"
        minSdk = flutter.minSdkVersion // Wird normalerweise von Flutter gesetzt (z.B. 21)
        targetSdk = 34 // Explizit setzen oder flutter.targetSdkVersion verwenden
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Füge deine eigene Signaturkonfiguration für den Release-Build hinzu.
            // Vorerst wird mit den Debug-Keys signiert, damit `flutter run --release` funktioniert.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Abhängigkeiten werden normalerweise von Flutter-Plugins verwaltet.
    // Füge hier App-spezifische Android-Abhängigkeiten hinzu, falls nötig.
}